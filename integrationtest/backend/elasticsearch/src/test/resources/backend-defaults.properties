type elasticsearch
hosts ${test.elasticsearch.host.url}
username ${test.elasticsearch.host.username}
password ${test.elasticsearch.host.password}
aws.signing.enabled ${test.elasticsearch.host.aws.signing.enabled}
aws.signing.access_key ${test.elasticsearch.host.aws.signing.access_key}
aws.signing.secret_key ${test.elasticsearch.host.aws.signing.secret_key}
aws.signing.region ${test.elasticsearch.host.aws.signing.region}
log.json_pretty_printing true
analysis_configurer org.hibernate.search.integrationtest.backend.elasticsearch.testsupport.configuration.DefaultITAnalysisConfigurer
index_defaults.lifecycle.strategy drop-and-create-and-drop
index_defaults.lifecycle.minimal_required_status yellow
