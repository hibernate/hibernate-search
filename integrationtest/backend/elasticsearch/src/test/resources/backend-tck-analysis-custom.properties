backend.type elasticsearch
backend.hosts ${test.elasticsearch.host.url}
backend.username ${test.elasticsearch.host.username}
backend.password ${test.elasticsearch.host.password}
backend.aws.signing.enabled ${test.elasticsearch.host.aws.signing.enabled}
backend.aws.signing.access_key ${test.elasticsearch.host.aws.signing.access_key}
backend.aws.signing.secret_key ${test.elasticsearch.host.aws.signing.secret_key}
backend.aws.signing.region ${test.elasticsearch.host.aws.signing.region}
backend.log.json_pretty_printing true
backend.analysis_configurer org.hibernate.search.integrationtest.backend.elasticsearch.testsupport.configuration.AnalysisCustomITAnalysisConfigurer
backend.index_defaults.lifecycle.strategy drop-and-create-and-drop
backend.index_defaults.lifecycle.minimal_required_status yellow
backend.index_defaults.refresh_after_write true
