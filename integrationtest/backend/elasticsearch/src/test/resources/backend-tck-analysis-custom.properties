backend.type elasticsearch
backend.host ${test.elasticsearch.host.url}
backend.username ${test.elasticsearch.host.username}
backend.password ${test.elasticsearch.host.password}
backend.log.json_pretty_printing true
backend.analysis_configurer org.hibernate.search.integrationtest.backend.elasticsearch.testsupport.configuration.AnalysisCustomITAnalysisConfigurer
backend.index_defaults.management.strategy drop-and-create-and-drop
backend.index_defaults.management.required_status yellow
backend.index_defaults.refresh_after_write true
