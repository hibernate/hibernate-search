### direct log messages to stdout ###
appender.stdout.type=Console
appender.stdout.name=STDOUT
appender.stdout.layout.type=PatternLayout
appender.stdout.layout.pattern=%d{ABSOLUTE} (%t) %5p %c{1}:%L - %m%n

### direct messages to file hibernate.log ###
appender.file.type=File
appender.file.name=LOGFILE
appender.file.filename=hibernate.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=%d{ABSOLUTE} (%t) %5p %c{1}:%L - %m%n

### direct messages to socket - chainsaw ###
appender.socket.type=Socket
appender.socket.name=SOCKET_APPENDER
appender.socket.host=localhost
appender.socket.port=4560
appender.socket.locationInfo=true

## Loggers
rootLogger.level=info
rootLogger.appenderRef.stdout.ref=STDOUT

### JBoss logger
logger.jboss.name=org.jboss
logger.jboss.level=info

### Search logger
logger.search.name=org.hibernate.search
logger.search.level=trace

### Elasticsearch logger
logger.elasticsearch.name=org.elasticsearch.client
logger.elasticsearch.level=debug
