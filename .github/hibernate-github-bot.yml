---
jira:
  projectKey: "HSEARCH"
  ignore:
      # See the `build-dependencies` group in the Dependabot's configuration file
    - user: dependabot[bot]
      titlePattern: "Bump the build-dependencies group with \\d+ updates?"
  ignoreFiles:
    # Git
    - ".git*"
    - ".mailmap"
    # Maven
    - "mvnw*"
    - ".mvn/"
    # CI
    - ".github/"
    - "ci/"
    - "Jenkinsfile"
    - "*/Jenkinsfile"
    - "*.Jenkinsfile"
    - "*.sh"
    # In-repo documentation
    - "copyright.txt"
    - "README.md"
    - "MAINTAINERS.md"
    - "CONTRIBUTING.md"
    # Misc. build files
    - "build/config/"
    - "build/configuration-properties-collector/"
    - "build/container/"
    - "build/enforcer/"
    - "build/jqassistant/"
    - "build/reports/"
    - "build/script/"
