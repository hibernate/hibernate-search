type elasticsearch
hosts ${test.elasticsearch.connection.hosts}
username ${test.elasticsearch.connection.username}
password ${test.elasticsearch.connection.password}
aws.signing.enabled ${test.elasticsearch.connection.aws.signing.enabled}
aws.signing.access_key ${test.elasticsearch.connection.aws.signing.access_key}
aws.signing.secret_key ${test.elasticsearch.connection.aws.signing.secret_key}
aws.signing.region ${test.elasticsearch.connection.aws.signing.region}
log.json_pretty_printing true
index_defaults.lifecycle.strategy drop-and-create-and-drop
index_defaults.lifecycle.minimal_required_status yellow
