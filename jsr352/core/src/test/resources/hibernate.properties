# The content of this file is only used in
# org.hibernate.search.jsr352.massindexing.MassIndexingJobWithMultiTenancyIT
# (to build a SessionFactory, but also to make the @RequiresDialect annotation work).
# Other tests use the configuration defined in META-INF/persistence.xml.

hibernate.dialect ${db.dialect}
hibernate.connection.driver_class ${jdbc.driver}
hibernate.connection.url ${jdbc.url}
hibernate.connection.username ${jdbc.user}
hibernate.connection.password ${jdbc.pass}
hibernate.connection.isolation ${jdbc.isolation}
