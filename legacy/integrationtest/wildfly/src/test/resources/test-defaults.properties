# This is to let Maven properties be injected in the file, making it easier to run tests in the IDE as well
hibernate.search.default.elasticsearch.host ${test.elasticsearch.host.url}
hibernate.search.default.elasticsearch.username ${test.elasticsearch.host.username}
hibernate.search.default.elasticsearch.password ${test.elasticsearch.host.password}
hibernate.search.default.elasticsearch.aws.signing.enabled ${test.elasticsearch.host.aws.signing.enabled}
hibernate.search.default.elasticsearch.aws.signing.access_key ${test.elasticsearch.host.aws.signing.access_key}
hibernate.search.default.elasticsearch.aws.signing.secret_key ${test.elasticsearch.host.aws.signing.secret_key}
hibernate.search.default.elasticsearch.aws.signing.region ${test.elasticsearch.host.aws.signing.region}
